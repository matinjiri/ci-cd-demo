name: CI and CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm install
      - run: npm test

  build-and-push:
    if: success()
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          IMAGE_NAME=registry.seaton.codes/myapp
          TAG=${{ github.sha }}
          docker build -t $IMAGE_NAME:$TAG -t $IMAGE_NAME:latest .

      - name: Login to private registry
        run: echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login registry.seaton.codes -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin

      - name: Push Docker image
        run: |
          IMAGE_NAME=registry.seaton.codes/myapp
          TAG=${{ github.sha }}
          docker push $IMAGE_NAME:$TAG
          docker push $IMAGE_NAME:latest

  deploy:
    if: success()
    runs-on: ubuntu-latest
    needs: [build-and-push]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_github_actions
          chmod 600 ~/.ssh/id_github_actions
          ssh-keyscan -H 46.249.100.7 >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          ssh -i ~/.ssh/id_github_actions -T root@46.249.100.7 <<EOF
          docker login registry.seaton.codes -u ${{ secrets.REGISTRY_USERNAME }} -p ${{ secrets.REGISTRY_PASSWORD }}
          export PORT=3000
          docker-compose pull
          docker-compose up -d --remove-orphans
          EOF