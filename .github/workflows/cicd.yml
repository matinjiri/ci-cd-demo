name: CI and CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install
      - run: npm test

  cd:
    needs: ci
    runs-on: ubuntu-latest
    if: success()  
    steps:
      - uses: actions/checkout@v4

      # Log in to the Docker registry on the GitHub Actions runner
      - run: echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login registry.seaton.codes -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin

      - run: docker build -t registry.seaton.codes/myapp:latest .

      - run: docker push registry.seaton.codes/myapp:latest

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          debug: true
          # The script to run on the remote server
          script: |
            # Pull the latest image from the registry
            docker pull registry.seaton.codes/myapp:latest
            # Stop the old container
            docker-compose -f /home/root/app/docker-compose.yml down
            # Start the new container
            docker-compose -f /home/root/app/docker-compose.yml up -d
